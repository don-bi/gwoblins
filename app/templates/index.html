<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart OPGG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href={{url_for('static', filename='css/style.css')}}>
</head>
<body class="align-items-center">
  <div class="form-group has-search" style="width: 80%; margin: auto; padding-top: 10%;">
    <img src={{url_for('static', filename="logo.png")}} alt="logo" style="width: 40%; display: block; margin-left: auto; margin-right: auto;">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search">
    <form class="champ-names">
      {% for name in champ_names %}
      {% if name == 'MonkeyKing' %}
        <button formaction="/champ/{{name}}" class="champ-name Wukong">Wukong</button>
      {% else %}
        <button formaction="/champ/{{name}}" class="champ-name {{name}}">{{name}}</button>
      {% endif %}
      {% endfor %}
    </form>
  </div>
  <form action="/random" method="post" style="width: 20%; margin: auto;">
    <button type="submit" class="random-match">click here to find a random match!</button>
  </form>
  <script>
    function convertVar(e) {
        return e;
    }
    const champ_names = convertVar({{champ_names | tojson}});
  </script>
  <script src={{url_for('static', filename='js/index.js')}}></script>
  <script src={{url_for('static', filename='js/background.js')}}></script>
</body>
</html>
